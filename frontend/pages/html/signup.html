<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script
      src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"
      defer
    ></script>
    <script src="/frontend/javascript/validation.js" defer></script>
    <link rel="stylesheet" href="/Kapelicious/frontend/dist/style.css" />
  </head>
  <body>
    <h1 class="text-green-500 font-bold text-3xl">Signup Page</h1>
    <form
      action="http://localhost/Kapelicious/backend/functions/signup-function.php"
      method="post"
      id="signup"
      novalidate
    >
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" />
      </div>
      <button>Sign Up</button>
    </form>
    <a href="/../Kapelicious/index.php">Back to Homepage</a>
  </body>
</html>
